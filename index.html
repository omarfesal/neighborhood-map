<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood map</title>
    
      <!-- style files  -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    
    
      
      
    <div class="sidebar">
        <i class="fa fa-align-justify" data-bind="click: toggleSideBar "></i>
        <div class="sidebarContent">
          <span>best Sights in Egypt</span>
          <input placeholder="filter" id="filter" data-bind="textInput: Uinput , event: {keyup: searchPlaces}" />
          <ul data-bind="foreach: placesList">
              <li data-bind="text: name "></li>
          </ul>
        </div>
    </div>
    <div id="map"></div>  
<!--
    <div id="popup">
        <div class="loader" ></div>
    </div>  
      
-->
      
    <!-- js files -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoftSRaZPKzAmmOtkMauea2cA5EPjAX2w&callback=initMap" async defer></script>

  </body>
</html>
